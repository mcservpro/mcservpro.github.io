<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #d9534f;
            font-size: 2.5em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        #message a, #download-link a {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
    <title id="title-text">Загрузка...</title>
</head>
<body>
    <h1 id="main-title"></h1>
    <p id="message-text"></p>
    <p id="download-link-text"></p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const userLang = (navigator.language || navigator.userLanguage).toLowerCase();
            
            const TEXTS = {
                ru: {
                    title: 'ОТКАЗАНО В ДОСТУПЕ!',
                    message: 'Просмотр данной страницы возможен только через приложение <a href="https://vk.com/mcservpro">MCServPro</a>!',
                    download: 'Скачать приложение можно тут: <a href="https://mcservpro.github.io/">Открыть сайт</a>.'
                },
                en: {
                    title: 'ACCESS IS DENIED!',
                    message: 'This page can only be viewed through the <a href="https://vk.com/mcservpro">MCServPro</a> app!',
                    download: 'You can download the app here: <a href="https://mcservpro.github.io/">Open site</a>.'
                }
            };

            if (path.startsWith("/worlds/") || path.startsWith("/plugins/")) {
                const langKey = userLang.startsWith("ru") ? 'ru' : 'en';
                const content = TEXTS[langKey];
                
                document.getElementById("title-text").textContent = content.title;
                document.getElementById("main-title").textContent = content.title;
                document.getElementById("message-text").innerHTML = content.message;
                document.getElementById("download-link-text").innerHTML = content.download;

                document.documentElement.lang = langKey;

            } else {
                window.location.href = "https://mcservpro.github.io/";
            }
        });
    </script>
</body>
</html>
